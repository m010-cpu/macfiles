# "$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](white) \
$os \
$username$hostname$directory$package$java$python$git_branch$fill \
$battery$cmd_duration$time [─╮](white)
[╰─](white)$character"""

# right_format = """."""


# Time 
[time]
disabled = false
format = '[$time]()'

# Fill 
[fill]
symbol = "─"
style = "white"

# Command Duration
[cmd_duration]
format = "[$duration]()"



# Symbols
